{%extends 'mainview/base.html'%} 
{% block content %}
<h1>Your Profile</h1>
<div class="container">
    <div class="col-sm-6  col-md-4">
        <div class="thumbnail">
            <img src="{{user_profile.profile_pic.url}}" alt="" class="img-responsive myImg">
        </div>
    </div>
    <div class="col-sm-6  col-md-4">
        <div class="thumbnail">
            <h3>{{user_profile.bio}}</h3><br><br><br><br>
        </div>
        <!-- <button mat-icon-button><mat-icon>Edit Profile</mat-icon></button> -->
        <a href="{% url 'profileedit' user_id=user_profile.user.id %}" class='btn btn-outline-danger'>Edit Profile</a>
    </div>
</div>
<h2>PROJECTS</h2>
<div class="row">
    {%for item in projects%}
<div class="col-sm-6  col-md-4">
    <div class="thumbnail">
        {{item.project_image.url}}
        <a href="{% url 'projectview' item.id %}"><img id='myImg' src="{{item.project_image.url}}" class="img-responsive myImg" alt="Image" data-toggle="modal" data-target="#exampleModal{{item.id}}"class="img-responsive" alt="Image" style="max-width:300px;"></a>
        <div class="caption">
            <h3>{{item.image_name}}</h3>
            <p>{{item.image_caption| truncatechars:25}}.</p>
            <p>{{item.pub_date}}</p>

            
        </div>
        
    </div>
</div>
{%endfor%}
</div>
{%endblock%}
